<div class="container">

		<h1 class="lead">Add Task</h1>
		<h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h1>
		<form ng-submit="vm.addTaskToDatabase()">
			<div>
				<label for="task">Task:</label>
				<input type="text" ng-model="vm.task.taskName" />
			</div>
			<div>
				<label for="assignToChild">Child to assign:</label>
				<input type="assignToChild" ng-model="vm.task.childName" />
			</div>

			<div>
				<label for="category">Category:</label>
				<input type="category" ng-model="vm.task.category" />
			</div>
			<div>
				<label for="dueDate">Date:</label>
				<input type="dueDate" ng-model="vm.task.dueDate" />
			</div>
			<div>
				<label for="pointValue">pointValue:</label>
				<input type="pointValue" ng-model="vm.task.pointValue" />
			</div>
			<input class="btn btn-default" type="submit" name="submit" value="Add Task" />
			<a href="#home">Cancel</a>
		</form>
	<button class="btn btn-default" ng-click="vm.parentUserService.getTasks()">Get tasks</button>

	<!--<button class="btn btn-default" ng-click="vm.parentUserService.addTaskToDatabase('mow grass!', 'Corbin' , '02/28/1969', 'ErnieDad', '903')">Test task</button>-->
</div>
