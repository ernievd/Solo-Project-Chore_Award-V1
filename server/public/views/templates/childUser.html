<!--Award area-->
<div class="container">
	<div class="col-md-12">
		<h1 class="text-center" style="font-size:200%;">AWARD</h1>
	</div>
</div>



<!--Tasks listing table-->
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center" style="font-size:200%;">Task List</h1>
			<table class="table table-striped col-md-12">
				<thead>
				<tr>
					<th>Task</th>
					<th>Child</th>
					<th>Category</th>
					<th>Due Date</th>
					<th>Assigned By</th>
					<th>Point Value</th>
					<th>Confirmed</th>
					<th>Completed</th>
					<th></th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="task in vm.childUserService.taskArray">
					<!--<th scope="row">1</th>-->
					<td>{{task.taskname}}</td>
					<td>{{task.assignedto}}</td>
					<td>{{task.category}}</td>
					<td>{{ task.duedate | date:'MM/dd/yyyy' }}</td>
					<td>{{task.assignedby}}</td>
					<td>{{task.pointvalue}}</td>
					<td>
						<label class="radio-inline">
							<input type="checkbox" ng-model="task.confirmed" value="task.confirmed"
							       ng-checked="task.confirmed"/>
						</label>
					</td>
					<td>
						<div>
							<label class="radio-inline">
								<input type="checkbox" ng-model="task.completed" value="task.completed"
								       ng-checked="task.completed"/>
							</label>
						</div>
					</td>
					<td><span class="btn btn-primary" ng-click="vm.childUserService.completeTask({task})">
						<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Mark as Completed</span>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>


<!--Add a task-->
<form name="childTask">
	<div class="container">
		<div class="container form-group row input-group">
			<h1 class="text-center" style="font-size:160%;">Add a Task</h1>
			<!--<h1 class="lead alert alert-success" role="alert" ng-if="vm.message != ''">{{vm.message}}</h1>-->
			<!--TODO - add popup when a field is empty-->
			<h2 class="bg-primary" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>

			<div class="col-md-3">
				<input type="text" class="form-control" name="task" value="" placeholder="Task description"
				       ng-model="vm.task.taskName">
			</div>


			<div class="col-md-3">
				<select required ng-model="vm.task.category">
					<!--TODO - capitalize output-->
					<option value="" disabled selected hidden>Category</option>
					<option value="chore">Chore</option>
					<option value="homework">Homework</option>
					<option value="outside">Outside Play</option>
				</select>
			</div>

			<div class="col-md-3">
				<input type="date" class="form-control" name="category" value="" placeholder="dueDate"
				       ng-model="vm.task.dueDate">
			</div>

			<div class="col-md-3">
				<span class="btn btn-primary" ng-click="vm.childAddTaskToDatabase(); child.userName = null"><span
						class="glyphicon glyphicon-upload" aria-hidden="true"></span>Add Task</span>
			</div>
		</div>
	</div>
</form>
