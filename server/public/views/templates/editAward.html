<div ng-include="'views/partials/nav.html'"></div>


<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center" style="font-size:200%;">Edit Award</h1>
			<table class="table table-striped col-md-12">
				<thead>
				<tr>
					<th>Child</th>
					<th>Award</th>
					<th>Picture Link</th>
					<th>Point Value</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<!--<th scope="row">1</th>-->
					<td>
						<p>{{vm.parentUserService.awardObject.username}}</p>
					</td>
					<td>
						<input type="text" class="form-control" name="Award" value=""
						       ng-model="vm.parentUserService.awardObject.award_id[0].awardname">
					</td>
					<td>
						<input type="text" class="form-control" name="Picture Link" value=""
						       ng-model="vm.parentUserService.awardObject.award_id[0].link">
					</td>

					<td>
						<input type="number" class="form-control" name="Point Value" value=""
						       ng-model="vm.parentUserService.awardObject.award_id[0].pointvalue">
					</td>
				</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>

<div class="container col-md-12 text-center">
	<span class="btn btn-primary" ng-click="vm.parentUserService.editAward()"><span
			class="glyphicon glyphicon-edit"></span> Update Award</span>
</div>
<br>
<br>

<div class="container col-md-12 text-center">
	<span class="btn btn-primary" ng-click="vm.parentUserService.goToParentView()"><span></span> Cancel Edit</span>
</div>
