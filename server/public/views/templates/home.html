
<div class="container body-login-page col-md-12 kid-font">
	<div align = "right" style="font-size:19px; margin-top:12px ; margin-right:12px">
		<a  style="color: brown" href="#!register">Create A New Family Account</a>
	</div>
	<h1 class="text-center">Chore Award</h1>
	<h2 class="text-center">Motivate and Reward Your Family!</h2>
	<div class="form">
		<form ng-submit="vm.login()">
			<div>
				<label for="username">Username:</label>
				<input type="text" ng-model="vm.user.username"/>
			</div>
			<div>
				<label for="password">Password:</label>
				<input type="password" ng-model="vm.user.password"/>
			</div>
			<div>
				<input class="btn btn-default" type="submit" name="submit" value="Log In"/>
			</div>
		</form>
	</div>

</div>
