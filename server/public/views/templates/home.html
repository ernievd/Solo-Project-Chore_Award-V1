
<div class="container body-login-page col-md-12 kid-font">
	<div align = "right" style="font-size:21px; margin-top:9px ; margin-right:12px">
		<a  style="color: brown" href="#!register">Create A New Family Account</a>
	</div>
	<h1 class="text-center h1-no-pad" style="font-size:40px">Chore Award</h1>
	<h2 class="text-center h1-no-pad" style="font-size:26px">Motivate and Reward Your Family!</h2>
	<div>
		<form ng-submit="vm.login()">
			<div class="text-center" style="font-size:16px">
				<label for="username">Username:</label>
				<input class="right-pad" type="text" ng-model="vm.user.username"/>
				<label for="password">Password:</label>
				<input type="password" ng-model="vm.user.password"/>
				<input class="btn btn-default" type="submit" name="submit" value="Log In"/>
			</div>
		</form>
	</div>

</div>
